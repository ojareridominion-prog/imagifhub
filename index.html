<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>IMAGIFHUB</title>
  <script src="https://unpkg.com/@telegram-apps/sdk@7.2.0/dist/core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet"/>
  <style>
    :root {
      --bg: #000; --text: #fff; --accent: #9c4dff; --bar: #111; --like: #fff; --liked: #ff0000;
    }
    body,html,#app{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui;overflow:hidden;position:relative;}
    .top-bar{position:fixed;top:0;left:0;right:0;height:56px;background:var(--bar);z-index:1000;display:flex;align-items:center;justify-content:space-between;padding:0 16px;box-sizing:border-box;border-bottom:1px solid #333;}
    .hamburger{font-size:28px;cursor:pointer;}
    .search-container{display:flex;align-items:center;flex:1;margin:0 16px;}
    .search-input{background:#333;color:var(--text);border:none;border-radius:20px;padding:10px 40px 10px 16px;width:100%;box-sizing:border-box;}
    .music-btn{background:var(--accent);color:#fff;padding:8px 12px;border-radius:50%;font-size:20px;cursor:pointer;}
    .cat-bar{position:fixed;top:56px;left:0;right:0;height:56px;background:var(--bar);overflow-x:auto;display:flex;align-items:center;padding:0 16px;gap:12px;z-index:999;border-bottom:1px solid #333;white-space:nowrap;}
    .cat-btn{padding:10px 20px;background:#333;color:#fff;border-radius:20px;font-size:14px;cursor:pointer;transition:0.3s;}
    .cat-btn.active{background:#fff;color:#000;font-weight:bold;}
    .swiper{width:100%;height:100%;padding-top:112px !important;padding-bottom:90px !important;}
    .slide{display:flex;align-items:center;justify-content:center;background:#000;}
    img{max-width:100%;max-height:100%;object-fit:contain;}
    .bottom-bar{position:fixed;bottom:0;left:0;right:0;height:90px;background:var(--bar);z-index:1000;display:flex;align-items:center;justify-content:space-around;border-top:1px solid #333;}
    .icon{font-size:30px;cursor:pointer;position:relative;}
    .like-icon{color:var(--like);}
    .liked{color:var(--liked);}
    .like-count{position:absolute;top:-8px;right:-12px;background:#333;padding:2px 6px;border-radius:10px;font-size:12px;}
    .keyword-title{position:absolute;bottom:100px;left:16px;background:rgba(0,0,0,0.7);padding:6px 12px;border-radius:12px;font-size:14px;max-width:80%;}
    .menu-panel{position:fixed;top:0;left:-100%;width:80%;height:100%;background:var(--bar);z-index:1002;transition:left 0.3s;padding:70px 20px 20px;box-sizing:border-box;overflow-y:auto;}
    .menu-panel.open{left:0;}
    .menu-item{padding:16px 0;border-bottom:1px solid #444;font-size:16px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;}
    .lock{color:#888;}
  </style>
</head>
<body>
  <div id="app">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
      <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search keywords..." oninput="searchTerm=this.value;loadFeed()">
      </div>
      <div class="music-btn" onclick="toggleMusic()">‚ô™</div>
    </div>

    <!-- Category Bar (Scrollable) -->
    <div class="cat-bar" id="catBar"></div>

    <!-- Swiper Feed -->
    <div class="swiper" id="swiper">
      <div class="swiper-wrapper" id="feed"></div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <div class="icon like-icon" onclick="likeCurrent()">
        ‚ù§Ô∏è <span class="like-count" id="likeCount">0</span>
      </div>
      <div class="icon" onclick="commentCurrent()">üí¨</div>
      <div class="icon" onclick="downloadCurrent()">‚Üì</div>
      <div class="icon" onclick="giftStars()">‚≠ê</div>
      <div class="icon" onclick="saveToPlaylist()">üìå</div>
    </div>

    <!-- Keyword Title -->
    <div class="keyword-title" id="keywordTitle"></div>

    <!-- Hamburger Menu -->
    <div class="menu-panel" id="menuPanel">
      <div class="menu-item" onclick="checkIn()">Check In (7 days = 6h Premium)</div>
      <div class="menu-item" onclick="Telegram.WebApp.openTelegramLink('https://t.me/imagifhub')">Channel</div>
      <div class="menu-item" onclick="shareBot()">Share Bot</div>
      <div class="menu-item" onclick="openPlaylist()">Playlist</div>
      <div class="menu-item" onclick="openWallpaper()">Wallpaper Colors <span class="lock">üîí Premium</span></div>
      <div class="menu-item" onclick="goPremium()">Go Premium</div>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic"></audio>

  <script>
    const API_BASE = "https://imagifhub.onrender.com";
    let currentMedia = [], currentIndex = 0, currentCat = "all", searchTerm = "";
    let isPremium = localStorage.getItem("premium") === "true" || false;
    let savesToday = parseInt(localStorage.getItem("savesToday") || "0");
    let playlist = JSON.parse(localStorage.getItem("playlist") || "[]");
    let musicPlaying = true;

    // CATEGORY MUSIC (add your royalty-free MP3 links)
    const categoryMusic = {
      "all": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
      "Nature": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
      "Cars": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
      "Superhero": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
      // Add more categories with links
    };
    const audio = document.getElementById("bgMusic");

    const categories = ["Nature","Space","City","Superhero","Supervillain","Robotic","Anime","Cars","Wildlife","Funny","Seasonal Greetings","Dark Aesthetic","Luxury","Gaming","Ancient World"];

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // Build category bar (horizontal scroll)
    const catBar = document.getElementById("catBar");
    categories.forEach(cat => {
      const btn = document.createElement("div");
      btn.className = "cat-btn";
      btn.textContent = cat;
      btn.onclick = () => {
        document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentCat = cat;
        loadFeed();
        playCategoryMusic(cat);
      };
      catBar.appendChild(btn);
    });

    async function loadFeed() {
      let url = `${API_BASE}/media?category=all`;
      if (currentCat !== "all") url = `\( {API_BASE}/media?category= \){currentCat}`;
      if (searchTerm) url += `&search=${searchTerm}`;
      const res = await fetch(url);
      currentMedia = await res.json();
      renderFeed();
    }

    function renderFeed() {
      const wrapper = document.getElementById("feed");
      wrapper.innerHTML = "";
      currentMedia.forEach(m => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide slide";
        slide.dataset.id = m.id;
        slide.dataset.keywords = m.keywords;
        const img = document.createElement("img");
        img.src = m.url;
        img.loading = "lazy";
        slide.appendChild(img);
        wrapper.appendChild(slide);
      });
      new Swiper("#swiper", {
        direction: "vertical",
        mousewheel: true,
        on: { slideChange: updateUI }
      });
      updateUI();
    }

    function updateUI() {
      const active = document.querySelector(".swiper-slide-active");
      const keywords = active?.dataset.keywords || "";
      document.getElementById("keywordTitle").textContent = keywords;
      const id = active?.dataset.id;
      const media = currentMedia.find(x => x.id == id);
      document.getElementById("likeCount").textContent = formatNumber(media?.likes || 0);
    }

    function formatNumber(n) {
      if (n >= 1000000) return (n/1000000).toFixed(1) + "M";
      if (n >= 1000) return (n/1000).toFixed(1) + "K";
      return n;
    }

    async function likeCurrent() {
      const id = document.querySelector(".swiper-slide-active")?.dataset.id;
      if (id) {
        await fetch(`\( {API_BASE}/like/ \){id}`, {method: "POST"});
        const media = currentMedia.find(x => x.id == id);
        media.likes++;
        updateUI();
      }
    }

    function commentCurrent() {
      const comment = prompt("Write comment:");
      if (comment) Telegram.WebApp.showAlert("Comment posted!");
    }

    function downloadCurrent() {
      if (!isPremium && savesToday >= 5) {
        Telegram.WebApp.showAlert("Free: 5 downloads/day. Go premium for unlimited!");
        return;
      }
      const url = document.querySelector(".swiper-slide-active img")?.src;
      Telegram.WebApp.openLink(url); // Opens in browser ‚Üí user can save
      savesToday++;
      localStorage.setItem("savesToday", savesToday);
      Telegram.WebApp.showAlert("Save from browser!");
    }

    function giftStars() {
      Telegram.WebApp.openInvoice({ /* real Stars later */ });
    }

    function saveToPlaylist() {
      const url = document.querySelector(".swiper-slide-active img")?.src;
      playlist.push(url);
      localStorage.setItem("playlist", JSON.stringify(playlist));
      Telegram.WebApp.showAlert("Saved to playlist!");
    }

    function openPlaylist() {
      location.href = "playlist.html";
    }

    function openWallpaper() {
      location.href = "premium.html";
    }

    function shareBot() {
      Telegram.WebApp.openTelegramLink('https://t.me/share/url?url=https://t.me/IMAGIFHUB&text=Best image hub ever!');
    }

    function toggleMenu() {
      document.getElementById("menuPanel").classList.toggle("open");
    }

    function checkIn() {
      Telegram.WebApp.showAlert("Check-in complete! Come back tomorrow.");
    }

    function goPremium() {
      Telegram.WebApp.showPopup({
        title: "Premium",
        message: "Unlimited downloads, playlist sync, exclusive music & themes",
        buttons: [{text: "Buy with Stars", type: "default"}]
      });
    }

    function toggleMusic() {
      if (musicPlaying) {
        audio.pause();
        musicPlaying = false;
      } else {
        playCategoryMusic(currentCat);
      }
    }

    function playCategoryMusic(cat) {
      const track = categoryMusic[cat.toLowerCase()] || categoryMusic["all"];
      audio.src = track;
      audio.play().catch(() => {}); // Ignore autoplay block
      musicPlaying = true;
      audio.onended = () => setTimeout(() => playCategoryMusic(cat), 3500);
    }

    // Start music on first touch
    document.body.addEventListener("touchstart", () => playCategoryMusic("all"), {once: true});

    loadFeed();
  </script>
</body>
</html>

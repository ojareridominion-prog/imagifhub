<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMAGIFHUB</title>
    
    <script src="https://unpkg.com/@telegram-apps/sdk@7.2.0/dist/core.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <style>
        :root { --bg: #000; --text: #fff; --bar: #1a1a1a; --accent: #9c4dff; }
        body { margin:0; background:var(--bg); color:var(--text); font-family:system-ui; overflow:hidden; transition: 0.3s; }
        
        /* Layout Components */
        .top-bar { position:fixed; top:0; width:100%; height:56px; background:var(--bar); display:flex; align-items:center; z-index:1000; border-bottom:1px solid rgba(255,255,255,0.1); }
        .cat-bar { position:fixed; top:56px; width:100%; height:48px; background:var(--bar); overflow-x:auto; display:flex; align-items:center; gap:10px; padding:0 12px; z-index:900; scrollbar-width: none; }
        .cat-bar::-webkit-scrollbar { display: none; }
        
        .cat-btn { padding:6px 15px; border-radius:20px; background:#333; font-size:12px; white-space:nowrap; border:none; color:#fff; cursor:pointer; }
        .cat-btn.active { background:var(--accent); font-weight: bold; }

        .menu-panel { position:fixed; left:-100%; width:85%; height:100%; background:var(--bar); z-index:2000; transition:0.4s; padding-top:60px; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        .menu-panel.open { left:0; }
        .menu-link { padding:15px 25px; border-bottom:1px solid rgba(255,255,255,0.05); display:block; text-decoration:none; color:var(--text); font-weight:500; }
        
        #swiper { position:absolute; top:104px; bottom:0; width:100%; z-index:10; }
        .swiper-slide { position: relative; width: 100%; height: 100%; }
        .swiper-slide img { width:100%; height:100%; object-fit:cover; }
        
        .action-btns { position:absolute; right:15px; bottom:220px; display:flex; flex-direction:column; gap:25px; z-index:20; }
        .action-btns button { background:none; border:none; color:#fff; font-size:32px; filter: drop-shadow(0 0 5px #000); cursor:pointer; }
        
        .meta-overlay { position:absolute; bottom:50px; left:15px; text-shadow: 2px 2px 5px #000; pointer-events: none; z-index: 15; }
        
        /* Animations */
        .heart-pop { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); font-size: 100px; color: #ff4d4d; pointer-events: none; z-index: 30; animation: pop 0.6s ease-out; }
        @keyframes pop { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 0; } }

        /* Themes */
        .theme-white { --bg: #fff; --text: #000; --bar: #f0f0f0; --accent: #9c4dff; }
        .theme-blood { --bg: #1b0000; --text: #ffd6d6; --bar: #290000; --accent: #ff4d4d; }
        .theme-cyan { --bg: #001616; --text: #00ffff; --bar: #002222; --accent: #00ffff; }
        .theme-sky { --bg: #071824; --text: #7fd6ff; --bar: #0c2233; --accent: #7fd6ff; }
        .theme-orange { --bg: #2a1400; --text: #ffb36b; --bar: #3a1d00; --accent: #ff9a3d; }
        .theme-green { --bg: #051f13; --text: #66ffb2; --bar: #08301e; --accent: #66ffb2; }
        .theme-violet { --bg: #16001f; --text: #f0b3ff; --bar: #220033; --accent: #f0b3ff; }

        .theme-grid { display: flex; overflow-x: auto; gap: 15px; padding: 10px 25px; scrollbar-width: none; }
        .theme-grid::-webkit-scrollbar { display: none; }
        .theme-circle { flex: 0 0 48px; width: 48px; height: 48px; border-radius: 50%; overflow: hidden; border: 2px solid rgba(255,255,255,.15); cursor: pointer; display: flex; flex-direction: column; }
        .theme-circle div { height: 50%; }

        .premium-box { margin: 15px; padding: 15px; background: linear-gradient(45deg, #9c4dff, #ff4d4d); border-radius: 12px; color: white; text-align: center; }
        .premium-btn { background: white; color: #9c4dff; border: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-bar">
        <button onclick="toggleMenu()" style="background:none; border:none; color:#fff; font-size:24px; padding:15px; cursor:pointer;">‚ò∞</button>
        <h2 style="flex:1; text-align:center; font-size:16px; margin:0;">IMAGIFHUB</h2>
        <button id="muteBtn" onclick="toggleMute()" style="background:none; border:none; color:#fff; font-size:22px; padding:15px; cursor:pointer;">üîä</button>
        <button onclick="triggerSearch()" style="background:none; border:none; color:#fff; font-size:22px; padding:15px; cursor:pointer;">üîç</button>
    </div>

    <div class="cat-bar" id="catBar"></div>

    <div id="menuPanel" class="menu-panel">
        <a href="#" class="menu-link" onclick="toggleMenu()" style="color:var(--accent)">‚úï Close Menu</a>
        <div class="premium-box">
            <div style="font-weight: bold; font-size: 18px;">IMAGIF PREMIUM ‚≠ê</div>
            <div style="font-size: 11px; opacity: 0.9; margin-top: 5px;">Unlock 4K Downloads & Exclusive Themes</div>
            <button class="premium-btn" onclick="alert('Coming Soon!')">UPGRADE NOW</button>
        </div>
        <a href="#" class="menu-link">üìÇ My Playlist</a>
        <a href="https://t.me/imagifhub" class="menu-link">üì¢ Join Official Channel</a> 
        <div style="padding:15px 25px 5px; font-size:12px; opacity:0.6;">SELECT THEME</div>
        <div class="theme-grid" id="themeGrid"></div>
    </div>

    <div id="swiper" class="swiper"><div class="swiper-wrapper" id="feed"></div></div>
    <audio id="bgMusic" loop></audio>

    <script>
        const API_URL = "https://imagifhub.onrender.com"; 
        let activeSwiper = null;
        let lastTap = 0;
        let currentCategory = "All";

        const musicLibrary = {
            "All": ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"],
            "Nature": ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"],
            "Default": ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"]
        };

        const categories = ["All", "Nature", "Space", "City", "Superhero", "Supervillain", "Robotic", "Anime", "Cars", "Wildlife", "Funny", "Seasonal Greetings", "Dark Aesthetic", "Luxury", "Gaming", "Ancient World"];
        
        const themesList = [
            {id: "theme-black",  top: "#000", bottom: "#000"},
            {id: "theme-white",  top: "#fff", bottom: "#eee"},
            {id: "theme-blood",  top: "#4a0e0e", bottom: "#ff4d4d"},
            {id: "theme-cyan",   top: "#001616", bottom: "#00ffff"},
            {id: "theme-sky",    top: "#071824", bottom: "#7fd6ff"},
            {id: "theme-orange", top: "#2a1400", bottom: "#ff9a3d"},
            {id: "theme-green",  top: "#051f13", bottom: "#66ffb2"},
            {id: "theme-violet", top: "#16001f", bottom: "#f0b3ff"}
        ];

        function playRandomMusic(cat) {
            const audio = document.getElementById('bgMusic');
            // Only change/play if source is empty or paused to avoid restart glitches during reshuffle
            if (!audio.src || audio.paused) {
                const songs = musicLibrary[cat] || musicLibrary["Default"];
                const randomSong = songs[Math.floor(Math.random() * songs.length)];
                audio.src = randomSong;
                audio.play().catch(() => console.log("User interaction required for audio"));
            }
        }

        function toggleMute() {
            const audio = document.getElementById('bgMusic');
            const btn = document.getElementById('muteBtn');
            audio.muted = !audio.muted;
            btn.innerText = audio.muted ? "üîá" : "üîä";
        }

        async function loadFeed(cat, search="") {
            currentCategory = cat;
            const feed = document.getElementById('feed');
            feed.innerHTML = '<div class="swiper-slide" style="display:flex; align-items:center; justify-content:center;"><h3>Loading...</h3></div>';
            
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.innerText === cat));
            playRandomMusic(cat);

            try {
                const res = await fetch(`${API_URL}/media?category=${encodeURIComponent(cat)}&search=${search}`);
                const data = await res.json();
                
                feed.innerHTML = data.map(img => `
                    <div class="swiper-slide" ontouchend="handleDoubleTap(event, ${img.id})">
                        <img src="${img.url}" loading="lazy">
                        <div class="meta-overlay">
                            <b>@IMAGIFHUB</b><br><span>#${img.Keyword || img.category}</span>
                        </div>
                        <div class="action-btns">
                            <button id="like-${img.id}" onclick="like(${img.id})">‚ù§Ô∏è</button>
                            <button onclick="save(${img.id})">üìÇ</button>
                            <button onclick="downloadImg('${img.url}', ${img.id})">üì•</button>
                            <button onclick="saveToPlaylist(${img.id}, '${img.url}')">‚ûï</button>
                        </div>
                    </div>
                `).join('');

                if (activeSwiper) activeSwiper.destroy(true, true);
                activeSwiper = new Swiper('#swiper', { 
                    direction: 'vertical', 
                    loop: false, // Handle loop manually via reachEnd for fresh shuffle
                    on: {
                        reachEnd: function () {
                            setTimeout(() => loadFeed(currentCategory), 500);
                        }
                    }
                });
            } catch(e) { feed.innerHTML = '<h3>Connection Error</h3>'; }
        }

        function toggleMenu() { document.getElementById('menuPanel').classList.toggle('open'); }
        
        function applyTheme(themeId) {
            themesList.forEach(t => document.body.classList.remove(t.id));
            if(themeId !== "theme-black") document.body.classList.add(themeId);
            localStorage.setItem("imagifhub-theme", themeId);
        }

        function triggerSearch() {
            let q = prompt("Search wallpapers:");
            if(q) loadFeed("All", q);
        }

        function handleDoubleTap(e, id) {
            const now = Date.now();
            if (now - lastTap < 300) {
                const heart = document.createElement('div');
                heart.className = 'heart-pop';
                heart.innerHTML = '‚ù§Ô∏è';
                e.currentTarget.appendChild(heart);
                setTimeout(() => heart.remove(), 600);
            }
            lastTap = now;
        }

        function like(id) {
    let likes = JSON.parse(localStorage.getItem("likes")) || {};

    likes[id] = likes[id] ? false : true;
    localStorage.setItem("likes", JSON.stringify(likes));

    const btn = document.getElementById(`like-${id}`);
    btn.style.color = likes[id] ? "red" : "white";
        }
        
function downloadImg(url, id) {
    const a = document.createElement("a");
    a.href = url;
    a.download = `imagifhub_${id}.jpg`; // change extension if gif/png
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}
        function saveToPlaylist(id, url) {
    let playlist = JSON.parse(localStorage.getItem("playlist")) || [];

    if (!playlist.find(item => item.id === id)) {
        playlist.push({ id, url });
        localStorage.setItem("playlist", JSON.stringify(playlist));
        alert("Saved to Playlist ‚úÖ");
    } else {
        alert("Already in Playlist ‚ö†Ô∏è");
    }
        }
        
        function save(id) { alert("Saved!"); }

        window.onload = () => {
            document.getElementById('catBar').innerHTML = categories.map(c => 
                `<button class="cat-btn" onclick="loadFeed('${c}')">${c}</button>`
            ).join('');
            
            document.getElementById('themeGrid').innerHTML = themesList.map(t => `
                <div class="theme-circle" onclick="applyTheme('${t.id}')">
                    <div style="background:${t.top}"></div>
                    <div style="background:${t.bottom}"></div>
                </div>
            `).join('');

            const saved = localStorage.getItem("imagifhub-theme") || "theme-black";
            applyTheme(saved);
            loadFeed("All");
        };
    </script>
</body>
</html>

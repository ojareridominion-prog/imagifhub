<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMAGIFHUB</title>
    <script src="https://unpkg.com/@telegram-apps/sdk@7.2.0/dist/core.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        :root { --bg: #000; --text: #fff; --bar: #1a1a1a; --accent: #9c4dff; }
        .theme-blood { --bg: #400; --text: #fee; --bar: #200; }
        .theme-ocean { --bg: #004; --text: #eef; --bar: #002; }
        .theme-neon { --bg: #000; --text: #0ff; --bar: #022; }

        body { margin:0; background:var(--bg); color:var(--text); font-family:sans-serif; overflow:hidden; transition: 0.3s; }
        .top-bar { position:fixed; top:0; width:100%; height:56px; background:var(--bar); display:flex; align-items:center; z-index:100; }
        .cat-bar { position:fixed; top:56px; width:100%; height:48px; background:var(--bar); overflow-x:auto; display:flex; align-items:center; gap:10px; padding:0 12px; z-index:90; }
        .cat-btn { padding:6px 12px; border-radius:20px; background:#333; white-space:nowrap; font-size:12px; }
        .cat-btn.active { background:var(--accent); }
        
        .menu-panel { position:fixed; left:-100%; width:80%; height:100%; background:var(--bar); z-index:500; transition:0.4s; padding-top:60px; }
        .menu-panel.open { left:0; }
        .menu-link { padding:15px 25px; border-bottom:1px solid #333; display:block; color:#fff; text-decoration:none; }

        #swiper { position:absolute; top:104px; bottom:0; width:100%; }
        .swiper-slide img { width:100%; height:100%; object-fit:cover; }
        .meta { position:absolute; bottom:40px; left:15px; text-shadow: 2px 2px 4px #000; }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="toggleMenu()" style="background:none; border:none; color:#fff; font-size:24px; padding:15px;">‚ò∞</button>
        <h2 style="flex:1; text-align:center; font-size:16px;">IMAGIFHUB</h2>
    </div>

    <div class="cat-bar" id="catBar"></div>

    <div id="menuPanel" class="menu-panel">
        <a href="#" class="menu-link" onclick="toggleMenu()" style="color:var(--accent)">‚úï Close</a>
        <a href="playlist.html" class="menu-link">üìÇ My Playlist</a>
        <a href="https://t.me/YOUR_CHANNEL" class="menu-link">üì¢ Channel</a>
        <a href="premium.html" class="menu-link" style="color:gold;">‚≠ê Premium</a>
        <div style="padding:20px; display:flex; gap:10px; overflow-x:auto;">
            <div onclick="document.body.className='theme-blood'" style="width:30px; height:30px; border-radius:50%; background:#f00;"></div>
            <div onclick="document.body.className='theme-ocean'" style="width:30px; height:30px; border-radius:50%; background:#00f;"></div>
            <div onclick="document.body.className='theme-neon'" style="width:30px; height:30px; border-radius:50%; background:#0ff;"></div>
        </div>
    </div>

    <div id="swiper" class="swiper"><div class="swiper-wrapper" id="feed"></div></div>
    <audio id="bgMusic" loop></audio>

    <script>
        const API_URL = "https://your-app-name.onrender.com"; // UPDATE THIS
        const cats = ["All", "Nature", "Space", "City", "Superhero", "Anime", "Cars"];
        const musicMap = { "All": "URL1", "Nature": "URL2", "Default": "URL_DEFAULT" };

        window.onload = () => { renderCats(); loadFeed("All"); };

        function renderCats() {
            document.getElementById('catBar').innerHTML = cats.map(c => `<div class="cat-btn" onclick="loadFeed('${c}')">${c}</div>`).join('');
        }

        async function loadFeed(cat) {
            const feed = document.getElementById('feed');
            feed.innerHTML = '<div class="swiper-slide">Randomizing Feed...</div>';
            
            // Mood Music Logic
            const audio = document.getElementById('bgMusic');
            audio.src = musicMap[cat] || musicMap["Default"];
            setTimeout(() => { audio.play().catch(e=>{}); }, 3000);

            try {
                const res = await fetch(`${API_URL}/media?category=${cat.toLowerCase()}`);
                const data = await res.json();
                feed.innerHTML = data.map(i => `
                    <div class="swiper-slide">
                        <img src="${i.url}">
                        <div class="meta"><b>@IMAGIFHUB</b><br>#${i.Keyword || 'Wallpaper'}</div>
                    </div>
                `).join('');
                new Swiper('#swiper', { direction: 'vertical' });
            } catch(e) { feed.innerHTML = '<div class="swiper-slide">Error Loading Images</div>'; }
        }

        function toggleMenu() { document.getElementById('menuPanel').classList.toggle('open'); }
    </script>
</body>
</html>

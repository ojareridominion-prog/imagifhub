<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMAGIFHUB</title>
    <script src="https://unpkg.com/@telegram-apps/sdk@7.2.0/dist/core.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        :root { --bg: #000; --text: #fff; --bar: #1a1a1a; --accent: #9c4dff; }
        /* Premium Themes */
        .theme-white { --bg: #fff; --text: #000; --bar: #f0f0f0; }
        .theme-blood { --bg: #4a0e0e; --text: #ffcfcf; --bar: #2a0505; --accent: #ff4d4d; }
        .theme-neon { --bg: #000; --text: #0ff; --bar: #001a1a; --accent: #0ff; }
        .theme-sunset { --bg: #2d142c; --text: #feb47b; --bar: #1a0a19; --accent: #ff7e5f; }
        .theme-forest { --bg: #0b1a10; --text: #d4f1d5; --bar: #050d08; --accent: #4caf50; }
        .theme-amethyst { --bg: #1a0b2e; --text: #e0d4f1; --bar: #0d051a; --accent: #9c4dff; }

        body { margin:0; background:var(--bg); color:var(--text); font-family:system-ui; overflow:hidden; transition: 0.3s; }
        .top-bar { position:fixed; top:0; width:100%; height:56px; background:var(--bar); display:flex; align-items:center; z-index:100; border-bottom:1px solid rgba(255,255,255,0.1); }
        .cat-bar { position:fixed; top:56px; width:100%; height:48px; background:var(--bar); overflow-x:auto; display:flex; align-items:center; gap:10px; padding:0 12px; z-index:90; }
        .cat-btn { padding:6px 15px; border-radius:20px; background:#333; font-size:12px; white-space:nowrap; cursor:pointer; }
        .cat-btn.active { background:var(--accent); color:#fff; }
        
        /* Menu Styling */
        .menu-panel { position:fixed; left:-100%; width:85%; height:100%; background:var(--bar); z-index:200; transition:0.4s; padding-top:60px; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        .menu-panel.open { left:0; }
        .menu-link { padding:15px 25px; border-bottom:1px solid rgba(255,255,255,0.05); display:block; text-decoration:none; color:var(--text); font-weight:500; }
        
        /* Theme Row */
        .theme-row { display:flex; overflow-x:auto; padding:15px; gap:15px; }
        .theme-circle { width:45px; height:45px; border-radius:50%; border:2px solid #444; position:relative; overflow:hidden; transform:rotate(-45deg); flex-shrink:0; }
        .half-p { width:50%; height:100%; position:absolute; left:0; }
        .half-s { width:50%; height:100%; position:absolute; right:0; }

        #swiper { position:absolute; top:104px; bottom:0; width:100%; }
        .swiper-slide img { width:100%; height:100%; object-fit:cover; }
        .meta-overlay { position:absolute; bottom:40px; left:15px; text-shadow: 2px 2px 5px #000; }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="toggleMenu()" style="background:none; border:none; color:#fff; font-size:24px; padding:15px;">‚ò∞</button>
        <h2 style="flex:1; text-align:center; font-size:16px; letter-spacing:1px;">IMAGIFHUB</h2>
        <button onclick="triggerSearch()" style="background:none; border:none; color:#fff; font-size:20px; padding:15px;">üîç</button>
    </div>

    <div class="cat-bar" id="catBar"></div>

    <div id="menuPanel" class="menu-panel">
        <a href="#" class="menu-link" onclick="toggleMenu()" style="color:var(--accent)">‚úï Close Menu</a>
        <a href="playlist.html" class="menu-link">üìÇ My Playlist</a>
        <a href="https://t.me/imagifhub" class="menu-link">üì¢ Official Channel</a> <a href="premium.html" class="menu-link" style="color:gold;">‚≠ê Premium Subscription</a>
        
        <div style="padding:15px 25px 0; font-size:12px; opacity:0.6;">SELECT THEME</div>
        <div class="theme-row" id="themeBar"></div>
    </div>

    <div id="swiper" class="swiper"><div class="swiper-wrapper" id="feed"></div></div>
    <audio id="bgMusic" loop></audio>

    <script>

        /* TELEGRAM INITIALIZATION */
const webApp = window.Telegram.WebApp;
webApp.ready();
webApp.expand();

/* CONFIGURATION */
const API_URL = "https://imagifhub.onrender.com"; // Ensure this matches your Render URL
let isPremium = false;
let swiperInstance = null;

const categories = ["All", "Nature", "Space", "City", "Superhero", "Supervillain", "Robotic", "Anime", "Cars", "Wildlife", "Funny", "Seasonal Greetings", "Dark Aesthetic", "Luxury", "Gaming", "Ancient World"];

const musicMap = {
    "All": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
    "Nature": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
    "Cars": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
    "Anime": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
    "Default": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"
};

const themes = [
    {id:'dark', p:'#000', s:'#fff', lock:false},
    {id:'white', p:'#fff', s:'#000', lock:false},
    {id:'blood', p:'#4a0e0e', s:'#f00', lock:true},
    {id:'neon', p:'#000', s:'#0ff', lock:true},
    {id:'sunset', p:'#2d142c', s:'#ff7e5f', lock:true},
    {id:'forest', p:'#0b1a10', s:'#4caf50', lock:true},
    {id:'amethyst', p:'#1a0b2e', s:'#9c4dff', lock:true}
];

/* APP INITIALIZATION */
window.onload = () => {
    renderCats();
    renderThemes();
    loadFeed("All");
    
    // Music activation on first interaction
    document.body.addEventListener('click', () => { 
        const audio = document.getElementById('bgMusic');
        if (audio.paused) {
            setTimeout(() => { audio.play().catch(e => console.log("Music blocked")); }, 1000); 
        }
    }, {once:true});
};

/* UI RENDERING */
function renderCats() {
    document.getElementById('catBar').innerHTML = categories.map(c => 
        `<div class="cat-btn" onclick="loadFeed('${c}')">${c}</div>`
    ).join('');
}

function renderThemes() {
    document.getElementById('themeBar').innerHTML = themes.map(t => `
        <div onclick="applyTheme('${t.id}', ${t.lock})" style="text-align:center;">
            <div class="theme-circle">
                <div class="half-p" style="background:${t.p}"></div>
                <div class="half-s" style="background:${t.s}"></div>
            </div>
            ${t.lock ? '<small>üîí</small>' : ''}
        </div>
    `).join('');
}

/* DYNAMIC FEED FETCHER */
async function loadFeed(cat, search="") {
    const feed = document.getElementById('feed');
    feed.innerHTML = '<div class="swiper-slide" style="display:flex; align-items:center; justify-content:center;"><h3>Randomizing Feed...</h3></div>';
    
    // Update Category Selection UI
    document.querySelectorAll('.cat-btn').forEach(btn => {
        btn.classList.toggle('active', btn.innerText === cat);
    });

    // Handle Music Transition
    const audio = document.getElementById('bgMusic');
    const newSrc = musicMap[cat] || musicMap["Default"];
    if (audio.src !== newSrc) {
        audio.src = newSrc;
        audio.play().catch(() => {});
    }

    try {
        // Fetch from Supabase via FastAPI
        const response = await fetch(`${API_URL}/media?category=${cat.toLowerCase()}&search=${search}`);
        const data = await response.json();
        
        if (data.length === 0) {
            feed.innerHTML = '<div class="swiper-slide" style="display:flex; align-items:center; justify-content:center;"><h3>No Wallpapers Found</h3></div>';
            return;
        }

        // Map data to Swiper slides while keeping your design
        feed.innerHTML = data.map(img => `
            <div class="swiper-slide">
                <img src="${img.url}" loading="lazy">
                <div class="meta-overlay">
                    <b style="font-size:18px">@IMAGIFHUB</b><br>
                    <span style="opacity:0.8;">#${img.Keyword || img.category}</span>
                </div>
                <div style="position:absolute; right:15px; bottom:40px; display:flex; flex-direction:column; gap:20px; z-index:10;">
                    <button onclick="like(${img.id}, this)" style="background:none; border:none; color:#fff; font-size:24px;">‚ù§Ô∏è</button>
                    <button onclick="save(${img.id})" style="background:none; border:none; color:#fff; font-size:24px;">üìÇ</button>
                </div>
            </div>
        `).join('');
        
        // Re-initialize Swiper correctly
        if (swiperInstance) swiperInstance.destroy(true, true);
        swiperInstance = new Swiper('#swiper', { 
            direction: 'vertical',
            mousewheel: true,
            resistanceRatio: 0,
            threshold: 5
        });

    } catch(e) { 
        console.error("Feed Load Error:", e);
        feed.innerHTML = '<div class="swiper-slide"><h3>Connection Error</h3><p>Check if the backend is live.</p></div>'; 
    }
}

/* SEARCH & MENU LOGIC */
function triggerSearch() {
    let q = prompt("Search wallpapers:");
    if(q) loadFeed("All", q);
}

function toggleMenu() { 
    document.getElementById('menuPanel').classList.toggle('open'); 
}

function applyTheme(id, lock) {
    if(lock && !isPremium) return alert("Upgrade to Premium to unlock this style! ‚≠ê");
    document.body.className = id === 'dark' ? '' : 'theme-' + id;
    toggleMenu(); // Close menu after selection
}

/* INTERACTION PLACEHOLDERS */
async function like(id, btn) {
    btn.style.transform = "scale(1.3)";
    setTimeout(() => btn.style.transform = "scale(1)", 200);
    // Future: Call API_URL/like endpoint
    console.log("Liked image ID:", id);
}

function save(id) {
    webApp.HapticFeedback.notificationOccurred('success');
    alert("Saved to your local Playlist! üìÇ");
                        }
                
    </script>
</body>
</html>

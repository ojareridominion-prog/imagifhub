<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMAGIFHUB</title>
    <script src="https://unpkg.com/@telegram-apps/sdk@7.2.0/dist/core.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        :root { --bg: #000; --text: #fff; --bar: #1a1a1a; --accent: #9c4dff; }
        .theme-white { --bg: #fff; --text: #000; --bar: #f0f0f0; }
        .theme-blood { --bg: #4a0e0e; --text: #ffcfcf; --bar: #2a0505; }
        .theme-ocean { --bg: #0e1e4a; --text: #cfe3ff; --bar: #050a2a; }

        body { margin:0; background:var(--bg); color:var(--text); font-family:sans-serif; overflow:hidden; transition: 0.3s; }
        .top-bar { position:fixed; top:0; width:100%; height:56px; background:var(--bar); display:flex; align-items:center; z-index:100; border-bottom:1px solid #333; }
        .cat-bar { position:fixed; top:56px; width:100%; height:48px; background:var(--bar); overflow-x:auto; display:flex; align-items:center; gap:10px; padding:0 10px; z-index:90; white-space:nowrap; }
        .cat-btn { padding:6px 15px; border-radius:20px; background:#333; font-size:12px; cursor:pointer; }
        .cat-btn.active { background:#fff; color:#000; }
        
        /* Theme Bar inside Menu */
        .theme-container { display:flex; overflow-x:auto; padding:15px; gap:15px; border-top:1px solid #333; }
        .theme-circle { width:40px; height:40px; border-radius:50%; border:2px solid #555; position:relative; overflow:hidden; transform: rotate(-45deg); flex-shrink:0; }
        .half-1 { width:50%; height:100%; position:absolute; left:0; }
        .half-2 { width:50%; height:100%; position:absolute; right:0; }

        .menu-panel { position:fixed; left:-100%; width:80%; height:100%; background:var(--bar); z-index:200; transition:0.4s; padding-top:60px; }
        .menu-panel.open { left:0; }
        #swiper { position:absolute; top:104px; bottom:0; width:100%; }
        .swiper-slide img { width:100%; height:100%; object-fit:cover; }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="toggleMenu()" style="background:none; border:none; color:#fff; font-size:24px; padding:15px;">‚ò∞</button>
        <h2 style="flex:1; text-align:center; font-size:18px;">IMAGIFHUB</h2>
        <button onclick="triggerSearch()" style="background:none; border:none; color:#fff; font-size:20px; padding:15px;">üîç</button>
    </div>

    <div class="cat-bar" id="catBar"></div>

    <div id="menuPanel" class="menu-panel">
        <div style="padding:20px;">Themes (Premium ‚≠ê)</div>
        <div class="theme-container" id="themeBar"></div>
    </div>

    <div id="swiper" class="swiper"><div class="swiper-wrapper" id="feed"></div></div>
    <audio id="bgMusic" loop></audio>

    <script>
        const API_URL = "https://imagifhub.onrender.com"; // <-- PUT YOUR URL HERE
        let isPremium = false; 

        const categories = ["All", "Nature", "Space", "City", "Superhero", "Supervillain", "Robotic", "Anime", "Cars", "Wildlife", "Funny", "Seasonal Greetings", "Dark Aesthetic", "Luxury", "Gaming", "Ancient World"];
        const themes = [
            {id:'dark', p:'#000', s:'#fff', locked:false},
            {id:'white', p:'#fff', s:'#000', locked:false},
            {id:'blood', p:'#4a0e0e', s:'#ff4d4d', locked:true},
            {id:'ocean', p:'#0e1e4a', s:'#4d9cff', locked:true}
        ];

        window.onload = () => {
            renderCats();
            renderThemes();
            loadFeed("All");
            document.body.addEventListener('click', () => { document.getElementById('bgMusic').play(); }, {once:true});
        };

        function renderCats() {
            document.getElementById('catBar').innerHTML = categories.map(c => `<div class="cat-btn" onclick="loadFeed('${c}')">${c}</div>`).join('');
        }

        function renderThemes() {
            document.getElementById('themeBar').innerHTML = themes.map(t => `
                <div onclick="applyTheme('${t.id}', ${t.locked})">
                    <div class="theme-circle">
                        <div class="half-1" style="background:${t.p}"></div>
                        <div class="half-2" style="background:${t.s}"></div>
                    </div>
                    ${t.locked ? 'üîí' : ''}
                </div>
            `).join('');
        }

        function triggerSearch() {
            let q = prompt("Search keywords:");
            if(q) loadFeed("All", q);
        }

        async function loadFeed(cat, search="") {
            const feed = document.getElementById('feed');
            feed.innerHTML = '<div class="swiper-slide">Loading...</div>';
            try {
                let res = await fetch(`${API_URL}/media?category=${cat.toLowerCase()}&search=${search}`);
                let data = await res.json();
                feed.innerHTML = data.map(i => `<div class="swiper-slide"><img src="${i.url}"></div>`).join('');
                new Swiper('#swiper', { direction: 'vertical' });
            } catch(e) { feed.innerHTML = '<div class="swiper-slide">Connection Error</div>'; }
        }

        function toggleMenu() { document.getElementById('menuPanel').classList.toggle('open'); }
        function applyTheme(id, locked) {
            if(locked && !isPremium) return alert("Upgrade to Premium for this theme!");
            document.body.className = id === 'dark' ? '' : 'theme-' + id;
        }
    </script>
</body>
</html>

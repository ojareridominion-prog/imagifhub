<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>IMAGIFHUB</title>
  <script src="https://unpkg.com/@telegram-apps/sdk@7.2.0/dist/core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet"/>
  <style>
    :root {
      --bg: #000; --text: #fff; --accent: #9c4dff; --bar: #111; --like: #fff; --liked: #ff3040;
    }
    body,html,#app{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui;overflow:hidden;position:relative;}
    .top-bar{position:fixed;top:0;left:0;right:0;height:56px;background:var(--bar);z-index:1000;display:flex;align-items:center;padding:0 16px;box-sizing:border-box;border-bottom:1px solid #333;}
    .hamburger{font-size:28px;cursor:pointer;transition:0.3s;}
    .search-container{flex:1;margin:0 16px;}
    .search-input{background:#333;color:var(--text);border:none;border-radius:20px;padding:10px 16px;width:100%;box-sizing:border-box;}
    .music-btn{background:var(--accent);color:#fff;padding:8px 12px;border-radius:50%;font-size:20px;cursor:pointer;}
    .cat-bar{position:fixed;top:56px;left:0;right:0;height:56px;background:var(--bar);overflow-x:auto;display:flex;align-items:center;padding:0 16px;gap:12px;z-index:999;border-bottom:1px solid #333;white-space:nowrap;}
    .cat-btn{padding:10px 20px;background:#333;color:#fff;border-radius:20px;font-size:14px;cursor:pointer;transition:0.3s;}
    .cat-btn.active{background:#fff;color:#000;font-weight:bold;}
    .swiper{width:100%;height:100%;padding-top:112px !important;padding-bottom:20px !important;}
    .slide{display:flex;align-items:center;justify-content:center;background:#000;}
    img{max-width:100%;max-height:100%;object-fit:contain;}
    .right-actions{position:fixed;right:16px;bottom:100px;z-index:1000;display:flex;flex-direction:column;gap:24px;align-items:center;}
    .action-icon{font-size:32px;cursor:pointer;transition:0.3s;}
    .like-icon{color:var(--like);}
    .liked{color:var(--liked);transform:scale(1.2);}
    .action-count{font-size:12px;margin-top:4px;}
    .keyword-title{position:absolute;bottom:20px;left:16px;background:rgba(0,0,0,0.7);padding:8px 16px;border-radius:12px;font-size:14px;max-width:80%;}
    .menu-panel{position:fixed;top:0;left:-100%;width:80%;height:100%;background:var(--bar);z-index:1002;transition:left 0.3s;padding:70px 20px 20px;box-sizing:border-box;overflow-y:auto;}
    .menu-panel.open{left:0;}
    .menu-item{padding:16px 0;border-bottom:1px solid #444;font-size:16px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;}
    .lock{color:#888;font-size:20px;}
  </style>
</head>
<body>
  <div id="app">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="hamburger" id="hamburger" onclick="toggleMenu()">‚ò∞</div>
      <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search keywords..." oninput="searchTerm=this.value;loadFeed()">
      </div>
      <div class="music-btn" onclick="toggleMusic()">‚ô™</div>
    </div>

    <!-- Category Bar (Under Search) -->
    <div class="cat-bar" id="catBar"></div>

    <!-- Swiper Feed -->
    <div class="swiper" id="swiper">
      <div class="swiper-wrapper" id="feed"></div>
    </div>

    <!-- Right Side Actions (YouTube Style) -->
    <div class="right-actions">
      <div class="action-icon like-icon" id="likeBtn" onclick="likeCurrent()">
        ‚ù§Ô∏è
        <div class="action-count" id="likeCount">0</div>
      </div>
      <div class="action-icon" onclick="commentCurrent()">üí¨</div>
      <div class="action-icon" onclick="downloadCurrent()">‚Üì</div>
      <div class="action-icon" onclick="giftStars()">‚≠ê</div>
      <div class="action-icon" onclick="saveToPlaylist()">üìå</div>
    </div>

    <!-- Keyword Title -->
    <div class="keyword-title" id="keywordTitle"></div>

    <!-- Hamburger Menu -->
    <div class="menu-panel" id="menuPanel">
      <div class="menu-item" onclick="checkIn()">Check In (7 days = 6h Premium)</div>
      <div class="menu-item" onclick="Telegram.WebApp.openTelegramLink('https://t.me/imagifhub')">Channel</div>
      <div class="menu-item" onclick="shareBot()">Share Bot</div>
      <div class="menu-item" onclick="openPlaylist()">Playlist</div>
      <div class="menu-item" onclick="openWallpaper()">Wallpaper Colors <span class="lock">üîí</span></div>
      <div class="menu-item" onclick="goPremium()">Go Premium</div>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" preload="auto"></audio>

  <script>
    const API_BASE = "https://imagifhub.onrender.com";
    let currentMedia = [], currentIndex = 0, currentCat = "all", searchTerm = "";
    let isPremium = localStorage.getItem("premium") === "true" || false;
    let savesToday = parseInt(localStorage.getItem("savesToday") || "0");
    let playlist = JSON.parse(localStorage.getItem("playlist") || "[]");
    let musicPlaying = true;
    let menuOpen = false;

    // CATEGORY MUSIC ‚Äî add your royalty-free MP3 links
    const categoryMusic = {
      "all": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
      "Nature": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
      "Cars": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
      "Superhero": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
      // Add more...
    };
    const audio = document.getElementById("bgMusic");

    const categories = ["Nature","Space","City","Superhero","Supervillain","Robotic","Anime","Cars","Wildlife","Funny","Seasonal Greetings","Dark Aesthetic","Luxury","Gaming","Ancient World"];

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // Category bar
    const catBar = document.getElementById("catBar");
    categories.forEach(cat => {
      const btn = document.createElement("div");
      btn.className = "cat-btn";
      btn.textContent = cat;
      btn.onclick = () => {
        document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentCat = cat;
        loadFeed();
        playCategoryMusic(cat);
      };
      catBar.appendChild(btn);
    });

    async function loadFeed() {
      let url = `${API_BASE}/media`;
      const params = new URLSearchParams();
      if (currentCat !== "all") params.append("category", currentCat);
      if (searchTerm) params.append("search", searchTerm);
      const res = await fetch(url + (params.toString() ? "?" + params : ""));
      currentMedia = await res.json();
      renderFeed();
    }

    function renderFeed() {
      const wrapper = document.getElementById("feed");
      wrapper.innerHTML = "";
      currentMedia.forEach(m => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide slide";
        slide.dataset.id = m.id;
        slide.dataset.keywords = m.keywords;
        const img = document.createElement("img");
        img.src = m.url;
        img.loading = "lazy";
        slide.appendChild(img);
        wrapper.appendChild(slide);
      });
      new Swiper("#swiper", {
        direction: "vertical",
        mousewheel: true,
        on: { slideChange: updateUI }
      });
      updateUI();
    }

    function updateUI() {
      const active = document.querySelector(".swiper-slide-active");
      const keywords = active?.dataset.keywords || "";
      document.getElementById("keywordTitle").textContent = keywords;
      const id = active?.dataset.id;
      const media = currentMedia.find(x => x.id == id);
      document.getElementById("likeCount").textContent = formatNumber(media?.likes || 0);
      // Reset like color (real liked state later)
      document.getElementById("likeBtn").classList.remove("liked");
    }

    function formatNumber(n) {
      if (n >= 1000000) return (n/1000000).toFixed(1) + "M";
      if (n >= 1000) return (n/1000).toFixed(1) + "K";
      return n;
    }

    async function likeCurrent() {
      const id = document.querySelector(".swiper-slide-active")?.dataset.id;
      if (id) {
        await fetch(`\( {API_BASE}/like/ \){id}`, {method: "POST"});
        const media = currentMedia.find(x => x.id == id);
        media.likes++;
        updateUI();
        document.getElementById("likeBtn").classList.add("liked");
      }
    }

    function commentCurrent() {
      const comment = prompt("Comment:");
      if (comment) Telegram.WebApp.showAlert("Posted!");
    }

    function downloadCurrent() {
      if (!isPremium && savesToday >= 5) return Telegram.WebApp.showAlert("5/day free. Premium = unlimited");
      const url = document.querySelector(".swiper-slide-active img")?.src;
      Telegram.WebApp.openLink(url);
      savesToday++;
      localStorage.setItem("savesToday", savesToday);
    }

    function giftStars() {
      Telegram.WebApp.showPopup({title: "Gift", message: "Send Stars!", buttons: [{text: "Send", type: "default"}]});
    }

    function saveToPlaylist() {
      const url = document.querySelector(".swiper-slide-active img")?.src;
      playlist.push(url);
      localStorage.setItem("playlist", JSON.stringify(playlist));
      Telegram.WebApp.showAlert("Saved!");
    }

    function shareBot() {
      Telegram.WebApp.openTelegramLink('https://t.me/share/url?url=https://t.me/IMAGIFHUB&text=Join IMAGIFHUB!');
    }

    function toggleMenu() {
      menuOpen = !menuOpen;
      document.getElementById("menuPanel").classList.toggle("open", menuOpen);
      document.getElementById("hamburger").textContent = menuOpen ? "‚úï" : "‚ò∞";
    }

    function toggleMusic() {
      if (musicPlaying) {
        audio.pause();
        musicPlaying = false;
      } else {
        playCategoryMusic(currentCat);
      }
    }

    function playCategoryMusic(cat) {
      const track = categoryMusic[cat] || categoryMusic["all"];
      audio.src = track;
      audio.play().catch(e => console.log("Play blocked:", e));
      musicPlaying = true;
      audio.onended = () => setTimeout(() => playCategoryMusic(cat), 3500);
    }

    // Auto-play on first interaction
    document.body.addEventListener("touchstart", () => {
      if (!musicPlaying) playCategoryMusic("all");
    }, {once: true});

    loadFeed();
  </script>
</body>
</html>

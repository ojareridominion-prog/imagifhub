<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMAGIFHUB</title>
    
    <script src="https://unpkg.com/@telegram-apps/sdk@7.2.0/dist/core.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <style>
        :root { --bg: #000; --text: #fff; --bar: #1a1a1a; --accent: #9c4dff; }
        .theme-white { --bg: #fff; --text: #000; --bar: #f0f0f0; }
        /* ... other themes remain the same ... */

        body { margin:0; background:var(--bg); color:var(--text); font-family:system-ui; overflow:hidden; }
        
        .top-bar { position:fixed; top:0; width:100%; height:56px; background:var(--bar); display:flex; align-items:center; z-index:100; border-bottom:1px solid rgba(255,255,255,0.1); }
        .cat-bar { position:fixed; top:56px; width:100%; height:48px; background:var(--bar); overflow-x:auto; display:flex; align-items:center; gap:10px; padding:0 12px; z-index:90; scrollbar-width: none; }
        .cat-bar::-webkit-scrollbar { display: none; }
        
        .cat-btn { padding:6px 15px; border-radius:20px; background:#333; font-size:12px; white-space:nowrap; border:none; color:#fff; }
        .cat-btn.active { background:var(--accent); font-weight: bold; }

        #swiper { position:absolute; top:104px; bottom:0; width:100%; }
        .swiper-slide { position: relative; width: 100%; height: 100%; }
        .swiper-slide img { width:100%; height:100%; object-fit:cover; }
        
        /* Moved buttons upward */
        .action-btns { position:absolute; right:15px; bottom:120px; display:flex; flex-direction:column; gap:25px; z-index:10; }
        .action-btns button { background:none; border:none; color:#fff; font-size:28px; filter: drop-shadow(0 0 5px #000); cursor:pointer; }
        
        .meta-overlay { position:absolute; bottom:50px; left:15px; text-shadow: 2px 2px 5px #000; pointer-events: none; z-index: 5; }

        /* Heart Animation for Double Tap */
        .heart-pop {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 100px; color: #ff4d4d; pointer-events: none; z-index: 20;
            animation: pop 0.6s ease-out;
        }
        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button onclick="toggleMenu()" style="background:none; border:none; color:#fff; font-size:24px; padding:15px;">‚ò∞</button>
        <h2 style="flex:1; text-align:center; font-size:16px; margin:0;">IMAGIFHUB</h2>
        <button onclick="triggerSearch()" style="background:none; border:none; color:#fff; font-size:20px; padding:15px;">üîç</button>
    </div>

    <div class="cat-bar" id="catBar"></div>
    <div id="swiper" class="swiper"><div class="swiper-wrapper" id="feed"></div></div>
    <audio id="bgMusic" loop></audio>

    <script>
        const API_URL = "https://imagifhub.onrender.com"; 
        let activeSwiper = null;
        let lastTap = 0;

        // 1. Random Music System
        const musicLibrary = {
            "All": ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"],
            "Nature": ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"],
            "Space": ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"],
            "Default": ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"]
        };

        const categories = ["All", "Nature", "Space", "City", "Superhero", "Supervillain", "Robotic", "Anime", "Cars", "Wildlife", "Funny", "Seasonal Greetings", "Dark Aesthetic", "Luxury", "Gaming", "Ancient World"];

        function playRandomMusic(cat) {
            const songs = musicLibrary[cat] || musicLibrary["Default"];
            const randomSong = songs[Math.floor(Math.random() * songs.length)];
            const audio = document.getElementById('bgMusic');
            audio.src = randomSong;
            audio.play().catch(() => {});
        }

        async function loadFeed(cat) {
            const feed = document.getElementById('feed');
            feed.innerHTML = '<div class="swiper-slide" style="display:flex; align-items:center; justify-content:center;"><h3>Loading...</h3></div>';
            
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.innerText === cat));
            playRandomMusic(cat);

            try {
                const res = await fetch(`${API_URL}/media?category=${cat.toLowerCase()}`);
                const data = await res.json();
                
                feed.innerHTML = data.map(img => `
                    <div class="swiper-slide" ontouchend="handleDoubleTap(event, ${img.id})">
                        <img src="${img.url}" loading="lazy">
                        <div class="meta-overlay">
                            <b>@IMAGIFHUB</b><br><span>#${img.Keyword || img.category}</span>
                        </div>
                        <div class="action-btns">
                            <button id="like-${img.id}" onclick="like(${img.id})">‚ù§Ô∏è</button>
                            <button onclick="save(${img.id})">üìÇ</button>
                        </div>
                    </div>
                `).join('');

                if (activeSwiper) activeSwiper.destroy(true, true);
                activeSwiper = new Swiper('#swiper', { 
                    direction: 'vertical', 
                    loop: true, // Infinite Scrolling
                    threshold: 4
                });
            } catch(e) { feed.innerHTML = '<h3>Connection Error</h3>'; }
        }

        // 2. Double Tap to Like
        function handleDoubleTap(e, id) {
            const now = Date.now();
            if (now - lastTap < 300) {
                const slide = e.currentTarget;
                const heart = document.createElement('div');
                heart.className = 'heart-pop';
                heart.innerHTML = '‚ù§Ô∏è';
                slide.appendChild(heart);
                setTimeout(() => heart.remove(), 600);
                like(id);
            }
            lastTap = now;
        }

        function like(id) { 
            const btn = document.getElementById(`like-${id}`);
            if(btn) btn.style.transform = "scale(1.4)";
            setTimeout(() => { if(btn) btn.style.transform = "scale(1)"; }, 200);
            console.log("Liked:", id); 
        }

        function save(id) { alert("Saved to Playlist!"); }

        // Init UI
        window.onload = () => {
            document.getElementById('catBar').innerHTML = categories.map(c => 
                `<button class="cat-btn" onclick="loadFeed('${c}')">${c}</button>`
            ).join('');
            loadFeed("All");
        };
    </script>
</body>
</html>

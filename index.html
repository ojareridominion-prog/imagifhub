<!DOCTYPE html>
<html>
<head>
    <title>IMAGIFHUB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@telegram-apps/sdk@7.2.0/dist/core.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; text-align: center; }
        #start-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .btn { padding: 15px 30px; background: #9c4dff; border: none; color: #fff; border-radius: 25px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="start-screen">
        <button class="btn" onclick="startApp()">START IMAGIFHUB</button>
    </div>

    <audio id="bgMusic" loop src="YOUR_MUSIC_URL_HERE"></audio>

    <script>
        const RENDER_URL = "https://imagifhub.onrender.com"; 

        function startApp() {
            document.getElementById('start-screen').style.display = 'none';
            const audio = document.getElementById('bgMusic');
            audio.play().catch(e => console.log("Music blocked"));
            loadFeed("all");
        }

        async function loadFeed(cat) {
            try {
                const res = await fetch(`${RENDER_URL}/media?category=${cat}`);
                const data = await res.json();
                console.log("Success:", data);
                // Render your images here
            } catch (e) {
                alert("Connection failed. Check Render logs.");
            }
        }
    </script>
</body>
</html>

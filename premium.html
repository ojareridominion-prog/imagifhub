<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ImagifHub Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Inter, Arial, sans-serif;
    background: linear-gradient(180deg, #0f172a, #020617);
    color: #fff;
    text-align: center;
}

.container {
    padding: 40px 20px;
    max-width: 480px;
    margin: auto;
}

h1 {
    font-size: 28px;
    margin-bottom: 10px;
}

.subtitle {
    color: #cbd5f5;
    font-size: 15px;
    margin-bottom: 30px;
}

.card {
    background: rgba(255,255,255,0.06);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.price {
    font-size: 36px;
    font-weight: 700;
    margin: 15px 0;
}

.old-price {
    color: #94a3b8;
    text-decoration: line-through;
    font-size: 18px;
}

.features {
    text-align: left;
    margin: 20px 0;
}

.features li {
    list-style: none;
    margin: 12px 0;
    font-size: 15px;
}

.features li::before {
    content: "✔";
    color: #22c55e;
    margin-right: 10px;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

.primary {
    background: #6366f1;
    color: white;
}

.primary:disabled {
    background: #475569;
    cursor: not-allowed;
}

.status {
    margin-top: 20px;
    font-size: 14px;
    color: #a5b4fc;
}

    .hidden { display: none; }
    .secondary { border: 1px solid #ff4d4d; }
    
</style>
</head>

<body>

<div class="container">
    <h1>ImagifHub Premium</h1>
    <div class="subtitle">Pure images. Zero distractions.</div>

    <div class="card">
        <div class="old-price">200 ⭐ / month</div>
        <div class="price">149 ⭐ / 30 days</div>

        <ul class="features">
            <li>Remove all ads</li>
            <li>Faster browsing</li>
            <li>Clean premium experience</li>
            <li>Support ImagifHub</li>
        </ul>

        <button id="subscribeBtn" class="primary" disabled>
            Coming Soon
        </button>

        <button id="cancelBtn" class="secondary hidden" style="background:none; color:#ff4d4d; margin-top:10px;">Cancel Subscription </button>



        <div class="status" id="statusText"></div>
    </div>
</div>

<script src="premium.js"></script>
</body>
</html>
